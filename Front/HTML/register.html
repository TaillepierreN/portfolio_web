<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" href="../ressources/logos/headlogo.png">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/feast-of-flesh-bb-2">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="login__content">
            <img src="../ressources/wallpapers/logobackground.jpg" alt="login image" class="login__img">
            <form action="http://localhost:8080/api/auth/signup" method="POST" class="login__form" id="registerForm">
                <div>
                    <h1 class="login__title"><span>Welcome</span> human</h1>
                    <p class="login__description">Ready to create an account ?</p>
                </div>
                <div class="login__inputs">
                    <div>
                        <label for="input-username" class="login__label">Username</label>
                        <input type="username" name="username" placeholder="You can do it !" required class="login__input"
                            id="input-username">
                    </div>
                    <div>
                        <label for="input-pass" class="login__label">Password</label>
                        <div class="login__box">
                            <input type="password" name="password" placeholder="Something different than '1234' please" required class="login__input"
                                id="input-pass">
                            <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                        </div>
                    </div>
                    <div id="registerMessage" class="message"></div>
                    <!--<div>
                        <label for="input-pass-2" class="login__label">Recopie le mot de passe</label>
                        <div class="login__box">
                            <input type="password" name="password" placeholder="Réécris chaussure" required class="login__input"
                                id="input-pass-2">
                            <i class="ri-eye-off-line login__eye" id="input-icon-2"></i>
                        </div>
                    </div>-->
                </div>
                <div class="login__check">
                    <input type="checkbox" class="login__check-input" id="input-check">
                    <label for="input-check" class="login__check-label">Don't forget me</label>
                </div>
                <div class="login__buttons">
                    <button type="submit" class="login__button">Register</button>
                </div>
                <div>
                    <a href="#" class="login__forgot" onclick="window.location.href='./login.html';">Already an account ?
                        Back to the Login page</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../JS/register.js"></script>
</body>

</html>
